<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact V12</title>
    <link rel="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"
        integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css"
        integrity="sha256-QVBN0oT74UhpCtEo4Ko+k3sNo+ykJFBBtGduw13V9vw=" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="header">
       <h1 style="text-shadow: 2px 4px 0 rgba(133, 245, 121, 0.349);"class=" main animated bounceInDown">Chat on WhatsApp!<a href="https://web.whatsapp.com/"><i class="fa fa-whatsapp" style="font-size:75px;margin-left:46px;color:rgb(29, 165, 63)"></i></a></h1>
        <p>Want to message a friend ?&nbsp;&nbsp;Send your texts directly to Whats App!</p>
    </div>


    <div id="wrapper">
        <form id="paper" method="POST" action="/">
            <div id="phone" class="ui left icon input">
                <input type="number" name="mobile" placeholder="friend's mobile no:">
                <i class="users icon"></i>
            </div>
            <textarea placeholder="Write your message." id="text" name="message" rows="4"
                style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px; "></textarea>
            <br>
            <input id="button" type="submit" value="Send">
        </form>
    </div>

    <div class="footer">
        <h2>
        <a style="color:whitesmoke;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" href="https://github.com/RuqayyahSara/whatsApp_API_chat">
                <i class="fa fa-github">  If you like it, fork it</i></a></h2>
                   <p style="color:whitesmoke;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"> Made with <span style="color: #0c0a0a;font-size:20px;">&#9829;</span> by &nbsp;Ruqayyah</p>

    </div>
</body>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>  
</html>
